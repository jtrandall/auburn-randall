<div ng-controller="MainCtrl as ctrl">
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div layout-xs="column" layout="row" flex layout-align="center center" ng-repeat="page in ctrl.pages">
            <md-card>
                <md-card-header>
                    <md-card-avatar>
                        <md-icon class="material-icons">{{page.icon}}</md-icon>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{page.title}}</span>
                        <span class="md-subhead">{{page.subheader}}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <p>{{page.summary}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="ctrl.navigate(page)">Open</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
